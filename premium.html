<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ol - Bookify</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            padding: 50px 0;
        }

        .kutu {
            background-color: #1a1a1a;
            border: 2px solid #1db954;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .baslik {
            color: #1db954;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .aciklama {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .ozellik {
            color: #fff;
            text-align: left;
            margin-bottom: 15px;
        }

        .buton {
            background-color: #1db954;
            border: none;
            color: #000;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .buton:hover {
            background-color: #1ed760;
        }

        .geri {
            text-align: center;
            margin-bottom: 30px;
        }

        .geri a {
            color: #999;
            text-decoration: none;
        }

        .geri a:hover {
            color: #1db954;
        }
    </style>
</head>

<body>

    <div class="geri">
        <a href="index.html">← Ana Sayfaya Dön</a>
    </div>

    <div class="kutu">
        <div class="baslik">⭐ Premium Üye Ol</div>
        
        <div class="aciklama">
            Premium üyelikle tüm kitapları sınırsız oku!
        </div>

        <div class="ozellik">
            ✅ Tüm premium kitaplar sınırsız
        </div>
        <div class="ozellik">
            ✅ Reklamsız okuma deneyimi
        </div>
        <div class="ozellik">
            ✅ Çevrimdışı okuma
        </div>
        <div class="ozellik">
            ✅ Özel kitap önerileri
        </div>

        <button class="buton" onclick="premiumOl()">
            Ücretsiz Premium Ol
        </button>

        <div class="aciklama" style="margin-top: 20px; font-size: 14px;">
            Demo sürümünde tamamen ücretsiz!
        </div>
    </div>

    <script>
        function premiumOl() {
            // Giriş yapılmış mı kontrol et
            var girisYapildi = localStorage.getItem('girisYapildi');
            
            if (girisYapildi !== 'true') {
                alert('Premium olmak için önce giriş yapmalısın!');
                window.location.href = 'login.html';
                return;
            }
            
            // Premium yap
            localStorage.setItem('premium', 'true');
            alert('Tebrikler! Artık premium üyesin! ');
            window.location.href = 'index.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
