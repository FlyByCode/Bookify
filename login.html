<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Bookify</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kutu {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .baslik {
            text-align: center;
            margin-bottom: 30px;
        }

        .baslik h2 {
            color: #1db954;
            font-size: 28px;
            font-weight: bold;
        }

        .baslik p {
            color: #999;
            margin-top: 10px;
        }

        .alan {
            background-color: #252525;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 15px;
        }

        .alan:focus {
            background-color: #252525;
            border-color: #1db954;
            color: #fff;
            outline: none;
        }

        .etiket {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .buton {
            background-color: #1db954;
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .buton:hover {
            background-color: #1ed760;
        }

        .cizgi {
            text-align: center;
            margin: 25px 0;
            color: #666;
            font-size: 14px;
        }

        .sosyal-buton {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #252525;
            color: #fff;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sosyal-buton:hover {
            background-color: #333;
        }

        .alt-yazi {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }

        .alt-yazi a {
            color: #1db954;
            text-decoration: none;
        }

        .geri {
            text-align: center;
            margin-bottom: 20px;
        }

        .geri a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .geri a:hover {
            color: #1db954;
        }
    </style>
</head>

<body>

    <div class="kutu">
        <div class="geri">
            <a href="index.html">← Ana Sayfaya Dön</a>
        </div>

        <div class="baslik">
            <h2> Bookify</h2>
            <p>Hesabına giriş yap</p>
        </div>

        <form id="girisForm">
            <label class="etiket">E-posta</label>
            <input type="email" class="alan" id="email" placeholder="ornek@mail.com" required>

            <label class="etiket">Şifre</label>
            <input type="password" class="alan" id="sifre" placeholder="••••••••" required>

            <button type="submit" class="buton">Giriş Yap</button>
        </form>

        <div class="cizgi">veya</div>

        <button class="sosyal-buton" onclick="alert('Bu özellik yakında gelecek!')">
             Google ile giriş yap
        </button>

        <button class="sosyal-buton" onclick="alert('Bu özellik yakında gelecek!')">
             E-posta ile giriş yap
        </button>

        <div class="alt-yazi">
            Hesabın yok mu? <a href="register.html">Üye Ol</a>
        </div>
    </div>

    <script>
        document.getElementById('girisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Email'den isim çıkar (@ öncesi)
            var email = document.getElementById('email').value;
            var isim = email.split('@')[0];
            
            // Kullanıcı bilgilerini localStorage'a kaydet
            localStorage.setItem('kullanici', isim);
            localStorage.setItem('girisYapildi', 'true');
            
            alert('Giriş başarılı! Hoş geldin ' + isim + '!');
            window.location.href = 'index.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
